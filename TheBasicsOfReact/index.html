<!doctype html>
<html lang="ko">
    <body>
        <div id="root"></div>
    </body>
    <!-- REACTJS는 interactivity의 원동력 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- REACTDOM은 React element를 가져다가 HTML로 바꾸는 역할 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Babel -->
    <script type="text/babel">
        const root = document.getElementById('root');

        function Title () {
            return <h3 id="title" onMouseEnter={ () => console.log("mouse enter") }>Hello i'm title</h3>;
        }

        // JSX 적용
        const Button = () => (
            <button style={{backgroundColor: "tomato"}} onClick={() => console.log('im clicked')}>Click me</button>
        )

        // html 요소 안에 사용하려면 함수로 만들어줘야함
        // 컴포넌트의 첫 글자는 반드시 대문자
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        )

        ReactDOM.render(<Container />, root);
    </script>
</html>
