<!doctype html>
<html lang="ko">
    <body>
        <div id="root"></div>
    </body>
    <!-- REACTJS는 interactivity의 원동력 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- REACTDOM은 React element를 가져다가 HTML로 바꾸는 역할 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Babel -->
    <script type="text/babel">
        // JavaScript를 이용해 element를 생성했고, React가 그걸 HTML로 번역
        const root = document.getElementById('root');

        // 1번째 Argument는 HTML 태그
        // 2번째 Argument는 속성이 포함된 object
        // 3번째 content
        // const h3 = React.createElement('h3', { onMouseEnter: () => console.log('mouse enter') }, "Hello i'm span");

        // JSX 적용
        const Title = (
            <h3 id="title" onMouseEnter={ () => console.log("mouse enter") }>Hello i'm title</h3>
        );

        // const btn = React.createElement('button', { onClick: () => console.log('im clicked') }, 'Click me');

        // JSX 적용
        const Button = (
            <button style={{backgroundColor: "tomato"}} onClick={ () => console.log('im clicked') }>Click me</button>
        )

        const container = React.createElement('div', null, [Title, Button]);
        ReactDOM.render(container, root);
    </script>
</html>
