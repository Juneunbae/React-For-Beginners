<!doctype html>
<html lang="ko">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        // JavaScript를 이용해 element를 생성했고, React가 그걸 HTML로 번역
        const root = document.getElementById('root');
        const span = React.createElement('h3', { onMouseEnter: () => console.log('mouse enter') }, "Hello i'm span");

        const btn = React.createElement('button', { onClick: () => console.log('im clicked') }, 'Click me');

        const container = React.createElement('div', null, [span, btn]);

        ReactDOM.render(container, root);
    </script>
</html>
